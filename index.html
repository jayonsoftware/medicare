<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Demo</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="contact-clean">
        <form method="post" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"><input class="form-control" type="hidden" name="oid" value="00D5f000001B46k"><input class="form-control" type="hidden" name="retURL" value="https:/www.makanahealthcare.com/thankyou.html">
            <h2 class="text-center">Contact us</h2>
            <div class="mb-3"><input class="form-control" type="text" name="first_name" placeholder="First Name"></div>
            <div class="mb-3"><input class="form-control" type="text" name="last_name" placeholder="Last Name"></div>
            <div class="mb-3"><input class="form-control is-invalid" type="email" name="email" placeholder="Email"><small class="form-text text-danger">Please enter a correct email address.</small></div><input class="form-control" type="number" name="zip" placeholder="Zip"><input class="form-control" type="tel" name="phone" placeholder="Phone">
            <div class="mb-3"></div><label class="form-label">Date of Birth<br></label>
            <div><input class="form-control" type="date" name="00N5f000003qjhE"><label class="form-label">Sex</label><select class="form-select" name="00N5f000003dsMj">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><select class="form-select" name="00N5f000003dsMy">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE" selected="">No</option>
                </select></div>
            <div class="mb-3"></div><label class="form-label">Hospital (Part A) effective date</label><input class="form-control" type="date" name="00N5f000003dsNS"><label class="form-label">Medical (Part B) effective date</label><input class="form-control" type="date" name="00N5f000003dsNc"><button class="btn btn-primary" type="submit">send </button>
            <div></div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
